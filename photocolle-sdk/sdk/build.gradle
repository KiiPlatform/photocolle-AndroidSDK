apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile 'com.squareup.okhttp:okhttp-apache:2.7.5'
    androidTestCompile files('libs/commons-fileupload-1.3.jar')
    compile 'com.crittercism.dexmaker:dexmaker:1.4'
    compile 'com.crittercism.dexmaker:dexmaker-mockito:1.4'
    compile 'com.crittercism.dexmaker:dexmaker-dx:1.4'
    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile files('libs/the-missing-android-xml-junit-test-runner-release-1.3_2.jar')
}

android.libraryVariants.all { variant ->

    if (variant.name == "debug") {
        return
    }

    task("javadoc", type: Javadoc) {
        title = "PhotoCollectionSDK API-${photocolleSDKVersion} Specification"
        description "Generates JavaDoc."
        source = variant.javaCompile.source
        ext.androidJar =
                "${android.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"
        classpath = files(variant.javaCompile.classpath.files) + files(ext.androidJar)
        options.links("http://d.android.com/reference/");
        options.encoding("utf-8")
        options.charSet("utf-8")
        options.locale("en_US")
        exclude '**/BuildConfig.java'
        exclude '**/R.java'
        exclude 'com/kii/sdk/photocolle/_InternalPhotoColleSDKSetter.java'
        exclude 'com/kii/sdk/photocolle/http/**'
    }

}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}
